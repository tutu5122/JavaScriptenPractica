<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        let valor1 = document.getElementById("valor1");
        let valor2 = document.getElementById("valor2");
        let resultado = document.querySelector(".resultado");
        let botonSumar = document.getElementById("btn-sumar");
        let botonRestar = document.getElementById("btn-restar");

        botonSumar.addEventListener('click', () => {
            let suma = parseInt(valor1.value) + parseInt(valor2.value)
            document.querySelector(".resultado").innerHTML = `El resultado de la suma es: ${suma}`;
        })

        botonRestar.addEventListener('click', () => {
            let resta = parseInt(valor1.value) - parseInt(valor2.value)
            if (resta < 0) {
                resta = 0;
            }
            document.querySelector(".resultado").innerHTML = `El resultado de la resta es: ${resta}`;
        })

    </script>
</body>

</html>
